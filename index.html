<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Online Tic Tac Toe game">
        <meta name="keywords" content="TicTacToe, Tic Tac Toe, onlinegames, htmlgames, games">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Tic Tac Toe game</title>
    </head>
<body>
    <div class="main-box">
        <header>Tic Tac Toe</header>
              <div class="options">
                <div class="player1" id="X" >Player X</div>
                <div class="player2" id="O" >Player O</div>
              </div>
            </div>
        </div>
    </div>
    <div class="game-grid" id="game-grid">
        <div class="square" id="0"><p id="choice"></p></div>
        <div class="square" id="1"><p id="choice"></p></div>
        <div class="square" id="2"><p id="choice"></p></div>
        <div class="square" id="3"><p id="choice"></p></div>
        <div class="square" id="4"><p id="choice"></p></div>
        <div class="square" id="5"><p id="choice"></p></div>
        <div class="square" id="6"><p id="choice"></p></div>
        <div class="square" id="7"><p id="choice"></p></div>
        <div class="square" id="8"><p id="choice"></p></div>
    </div>
    <div class="status">
        <h2>Status text</h2>
    </div>
    <div class="playAgain" id="restart">
        <button>Play again</button>
    </div>
    <footer>
        <div class="footer-text">
        <p>Website &copy; 2023 Dan Roberts</p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
