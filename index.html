<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Online Tic Tac Toe game">
        <meta name="keywords" content="TicTacToe, Tic Tac Toe, onlinegames, htmlgames, games">

        <link rel="stylesheet" href="assets/css/style.css">

        <title>Tic Tac Toe game</title>
    </head>
<body>
    <div class="main-box">
        <header>Tic Tac Toe</header>
              <div class="options">
                <button class="player1">Player 1</button>
                <button class="player2">Player 2</button>
              </div>
            </div>
        </div>
    </div>
    <div class="game-grid">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
    </div>
    <div class="status">
        <h2></h2>
    </div>
    <div class="new-game">
        <button>Play again</button>
    </div>
</body>
</html>
