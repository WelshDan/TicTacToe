<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Tic Tac Toe game">
    <meta name="keywords" content="TicTacToe, Tic Tac Toe, onlinegames, htmlgames, games">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe game</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  </head>
  <body>
    <div class="error-grid" id="error-game-grid">
        <div class="error-grid" id="error-game-grid">
            <a href="/index.html">
                <div class="square" id="error-a">
                4
                </div>
            </a>
            <a href="/index.html">
                <div class="square" id="error-b">
                0
                </div>
            </a>
            <a href="/index.html">
                <div class="square" id="error-c">
                4
                </div>
            </a>
        </div>
        <div class="error-status">
            <h2>I'm sorry but</h2>
            <h2>you this isn't where you want to be!</h2>
        </div>
        <div class="error-return" id="error-restart">
            <h2>Click on the grid to go back to the game.</h2>
        </div>
    <footer>
      <div class="footer-text">
        <p>Website &copy; 2023 Dan Roberts</p>
      </div>
    </footer>
  </body>
</html>
